<!-- Cadastro Section -->
<section class="success">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Login</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="loginForm">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Insira seu e-mail" ng-model="loginModel.UserName" required/>

                            <div ng-messages="loginForm.email.$dirty && loginForm.email.$error">
                                <div ng-messages-include="../html-templates/message-boxes/error-msgs.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Insira sua Senha" name="password" ng-model="loginModel.Password" required/>
                            <div ng-messages="loginForm.password.$dirty && loginForm.password.$error">
                                <div ng-messages-include="../html-templates/message-boxes/error-msgs.html"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="alert alert-danger  col-sm-12" role="alert" ng-show="errorOnLogin">
                        <strong>Algo deu errado!</strong><br/>Favor verifique seu usu√°rio e senha.
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg" ng-click="loginForm.$valid && login(loginModel)">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class=" text-center ">
    <div class="footer-below ">
        <div class="container ">
            <div class="row ">
                <div class="col-lg-12 ">
                    Music Bass 2016
                </div>
            </div>
        </div>
    </div>
</footer>
