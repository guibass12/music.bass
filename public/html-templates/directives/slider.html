<div class="slider">
    <figure class="slide" ng-repeat="image in images" ng-show="image.visible">
        <img ng-src="{{image.src}}" />
        <figcaption>
            {{image.title}}
            <span>{{image.subtitle}}</span>
        </figcaption>
    </figure>
    <div class="setas">
        <button class="btn-link" ng-click="prev()">
            <i class="glyphicon glyphicon-circle-arrow-left"></i>
        </button>
        <button class="btn-link" ng-click="next()">
            <i class="glyphicon glyphicon-circle-arrow-right"></i>
        </button>
    </div>
</div>
